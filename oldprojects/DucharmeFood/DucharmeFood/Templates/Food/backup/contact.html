{% extends 'Food/base.html' %}
{% load staticfiles %}
{% block title %}Contact{% endblock %}
{% block body %}


  <div class="row">
    <div class="col-xs-12 contacttopbg">
      Contact
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 contactform">
      <form class="contactfields" id=contactform method="post" action="/contact/">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <p class="formlabel">{{ field.label }}</p>
            <p class="formfield">{{ field }}</p>
          </div>
        {% endfor %}
        <input type="submit" name="submit" value="Send"/>

      </form>
    </div>
  </div>



{% endblock %}
