<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kyle's Sockets</title>
  <!-- CSS Libraries -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- custom stylesheets -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row index--wrapper">
      <form action="/chat.html" class="col-xs-4 well">
        <h1 class="index--title">Join Chat</h1>
        <div class="form-group">
          <label>Display Name</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="text" name="name" class="form-control"></input>
          </div>
        </div>
        <div class="form-group">
          <label>Room Name</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-comment"></i>
            </span>
          <input type="text" name="room" class="form-control"></input>
        </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Join Room" class="btn btn-primary btn-block"></input>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
