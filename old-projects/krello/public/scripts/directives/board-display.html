<div>
  <div class="btn btn-primary board--container" ng-click="boardCtrl.listRedirect(board)">
    <div class="board--text">
      <div>{{ board.title }}</div>
      <div>{{ board.boardID }}</div>
    </div>
    <!-- Board dropdown Button -->
    <div class="board--option-button" ng-click="board.boardOptionMode = !board.boardOptionMode;$event.stopPropagation()">
      <div class="fa fa-pencil btn btn-danger"></div>
    </div>
  </div>

  <!-- Board dropdown menu -->
  <div class="board--option-form col-xs-7 col-md-7" ng-show="board.boardOptionMode">
    <div class="btn btn-default"
    ng-click="board.editBoardMode = !board.editBoardMode">Edit Board</div>
    <div class="btn btn-default"
    ng-click="boardCtrl.deleteBoard(board)">Delete Board</div>
  </div>

  <!-- Board Edit Modal -->
  <div class="board-edit-modal--container" ng-show="board.editBoardMode"
  ng-click="board.editBoardMode=false;">
    <div class="board-edit-modal--modal col-xs-10 col-md-4 well"
    ng-click="$event.stopPropagation()">

      <form name="editBoardForm" ng-submit="boardCtrl.editBoard(board, boardCtrl);" novalidate>
        <label>Board Title</label>
        <input type="text" ng-model="boardCtrl.boardEdits.title" placeholder="{{board.title}}"></input>
        <input type="submit" value="Submit"></input>
      </form>

    </div>
  </div>
</div>
