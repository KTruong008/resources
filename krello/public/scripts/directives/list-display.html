<div class="col-xs-12 col-md-3 vertical-padding">
  <!-- List -->
  <div class="list--container"> 
    <div class="list--text">
      <div>{{ list.title }}</div>
      <div>{{ list.listID }}</div>
    </div>
    <!-- Drop down button for lists -->
    <list-dropdown></list-dropdown>

    <!-- Display all cards of list -->
    <card-display></card-display>

    <!-- Add Card Form -->
    <card-add-button></card-add-button>
  </div>
</div>
