<div>
  <!-- List Dropdown Button -->
  <div class="list--option-button" ng-click="list.listOptionMode=!list.listOptionMode;$event.stopPropagation();">
    <div class="fa fa-pencil btn btn-info"></div>
  </div>

  <!-- List Dropdown Menu -->
  <div class="list--option-form col-xs-7 col-md-7" ng-show="list.listOptionMode">
    <div class="btn btn-default" ng-click="list.editListMode = !list.editListMode">Edit List</div>
    <div class="btn btn-default" ng-click="listCtrl.deleteList(list, listCtrl)">Delete List</div>
  </div>

  <!-- List Edit Modal -->
  <div class="list-edit-modal--container" ng-show="list.editListMode" ng-click="list.editListMode=false;">
    <div class="list-edit-modal--modal col-xs-10 col-md-4 well" ng-click="$event.stopPropagation();">

      <form name="editListForm" ng-submit="listCtrl.editList(list, listCtrl);" novalidate>
        <label>List Title</label>
        <input type="text" ng-model="listCtrl.listEdits.title" placeholder="{{list.title}}"></input>
        <input type="submit" value="submit"></input>
      </form>

    </div>
  </div>
</div>
